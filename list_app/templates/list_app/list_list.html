{% extends "base.html" %}
{% block content %}

<!-- list_list.html content starts here -->

<div class="container">
    <h3>Micke's lists</h3>
    {% for list in list_list %} <!--list_list comes from the generic listview in Views.py. Make the entire container a link in javascript-->
    <div class="card mx-auto p-2">
        <h5 class="card-title">{{ list.name }}</h5>
    </div>
    {% endfor %}
</div>

<!-- list_list.html content ends here -->
{% endblock %}
